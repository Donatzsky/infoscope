{{ define "content" }}
<div class="feeds-container">
<div class="panel add-feed">
        <h3>Add New Feed</h3>
        <form id="addFeedForm" class="feed-form">
            <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="url" 
                           id="feedUrl" 
                           class="feed-input"
                           placeholder="Enter RSS feed URL"
                           required
                           pattern="^https?://.+"
                           title="Please enter a valid URL starting with http:// or https://">
                    <div class="spinner"></div>
                </div>
                <button type="submit" id="submitButton" class="submit-button" disabled>Add Feed</button>
            </div>
            <div id="feedError" class="error-message"></div>
            <div id="feedPreview" class="feed-preview"></div>
        </form>
    </div>
    <div class="panel">
        <h3>Current Feeds</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Last Fetched</th>
                        <th class="action-column">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Data.Feeds }}
                    <tr>
                        <td class="title-col" data-label="Title">{{ .Title }}</td>
                        <td class="url-column" data-label="URL">
                            <a href="{{ .URL }}" class="feed-url" target="_blank" rel="noopener noreferrer">{{ .URL }}</a>
                        </td>
                        <td class="date-column" data-label="Fetched">
                            {{ formatTimeInZone $.Data.Settings.timezone .LastFetched }}
                        </td>
                        <td class="action-column" data-label="Actions">
                            <button onclick="showDeleteModal({{ .ID }}, '{{ .Title }}')" class="delete-button">Delete</button>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Delete Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h3>Delete Feed</h3>
        <p id="deleteMessage"></p>
        <div class="modal-actions">
            <button id="confirmDelete" class="delete-button">Delete</button>
            <button class="modal-button cancel-delete" onclick="hideDeleteModal()">Cancel</button>
        </div>
    </div>
</div>
<script>
    let currentFeedId = null;
    let validateTimeout = null;
    
// Add Feed Form Submission
document.getElementById('addFeedForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('feedUrl').value;
    const token = document.querySelector('input[name="csrf_token"]').value;
    const errorElement = document.getElementById('feedError');
    const previewElement = document.getElementById('feedPreview');
    const inputWrapper = document.querySelector('.input-wrapper');
    const submitButton = document.getElementById('submitButton');

    // Clear previous state
    errorElement.textContent = '';
    previewElement.classList.remove('show');
    inputWrapper.classList.add('loading');
    submitButton.disabled = true;

    // Add this right before the fetch call
console.log('Submitting with URL:', url);
console.log('CSRF Token:', token);

    try {
        const response = await fetch('/admin/feeds', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': token
            },
            body: JSON.stringify({ url: url }),
            credentials: 'same-origin'
        });

        if (!response.ok) {
            const contentType = response.headers.get('content-type');
            let errorMsg = 'Failed to add feed';
            
            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                errorMsg = data.message || errorMsg;
            } else {
                const text = await response.text();
                errorMsg = text || errorMsg;
            }
            throw new Error(`${errorMsg} (Status: ${response.status})`);
        }

        // Handle successful feed addition
        console.log('Feed added successfully');
        location.reload();
    } catch (err) {
        console.error('Error adding feed:', err);
        errorElement.textContent = err.message;
    } finally {
        inputWrapper.classList.remove('loading');
        submitButton.disabled = false;
    }
});

    // Feed validation
    async function validateFeed(url) {
    const inputWrapper = document.querySelector('.input-wrapper');
    const submitButton = document.getElementById('submitButton');
    const errorElement = document.getElementById('feedError');
    const previewElement = document.getElementById('feedPreview');
    inputWrapper.classList.add('loading');
    submitButton.disabled = true;
    try {
        const response = await csrf.fetch('/admin/feeds/validate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url })
        });
        if (!response.ok) {
            let errorMsg = 'Failed to validate feed';
            try {
                const data = await response.json();
                errorMsg = data.message || errorMsg;
            } catch {
                const text = await response.text();
                errorMsg = text || errorMsg;
            }
            throw new Error(errorMsg);
        }
        const data = await response.json();
        // Update preview
        previewElement.innerHTML = `
            <h4>${data.title || 'Untitled Feed'}</h4>
            <p>${data.description || 'No description available'}</p>
            <div class="feed-meta">
                <span>${data.itemCount} items</span>
                ${data.lastUpdated ? `<span>Last updated: ${data.lastUpdated}</span>` : ''}
            </div>
        `;
        previewElement.classList.add('show');
        submitButton.disabled = false;
    } catch (err) {
        console.error('Feed validation failed:', err);
        errorElement.textContent = err.message;
        submitButton.disabled = true;
        previewElement.classList.remove('show');
    } finally {
        inputWrapper.classList.remove('loading');
    }
}

    // Delete Feed Function
    async function deleteFeed(feedId) {
        try {
            const token = document.querySelector('input[name="csrf_token"]').value;
            const response = await csrf.fetch('/admin/feeds', {
                method: 'DELETE',
                body: JSON.stringify({ id: feedId })
            });
            if (!response.ok) {
                let errorMsg = 'Failed to delete feed';
                try {
                    const data = await response.json();
                    errorMsg = data.message || errorMsg;
                } catch {
                    const text = await response.text();
                    errorMsg = text || errorMsg;
                }
                throw new Error(errorMsg);
            }
            // Handle successful response
            console.log('Feed deleted successfully');
            location.reload();
        } catch (err) {
            console.error('Error deleting feed:', err);
            // Display error message to the user
            alert(err.message);
        }
    }

    function showDeleteModal(feedId, feedTitle) {
    currentFeedId = feedId;
    const modal = document.getElementById('deleteModal');
    const message = document.getElementById('deleteMessage');
    message.textContent = `Are you sure you want to delete "${feedTitle || 'this feed'}"?`;
    modal.classList.add('active');
}


function hideDeleteModal() {
    const modal = document.getElementById('deleteModal');
    modal.classList.remove('active');
    currentFeedId = null;
}

    document.getElementById('confirmDelete').addEventListener('click', async () => {
        if (!currentFeedId) return;
        await deleteFeed(currentFeedId);
        hideDeleteModal();
    });

    // URL validation
    document.getElementById('feedUrl').addEventListener('input', (e) => {
        clearTimeout(validateTimeout);
        const url = e.target.value;
        const submitButton = document.getElementById('submitButton');
        const errorElement = document.getElementById('feedError');
        const previewElement = document.getElementById('feedPreview');

        // Reset UI state
        errorElement.textContent = '';
        previewElement.classList.remove('show');
        submitButton.disabled = !url;

        if (!url) return;

        // Basic URL validation
        try {
            new URL(url);
        } catch {
            errorElement.textContent = 'Please enter a valid URL';
            submitButton.disabled = true;
            return;
        }

        // Delay validation to prevent too many requests
        validateTimeout = setTimeout(() => validateFeed(url), 500);
    });

    // Add debugging for CSRF token availability
    document.addEventListener('DOMContentLoaded', () => {
        const token = document.querySelector('input[name="csrf_token"]').value;
        console.log('CSRF token available:', !!token);
    });
</script>
{{end}}

<style>
.feeds-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.panel {
    background: #1a2438;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

.panel h3 {
  color: #c9d1d9;
  margin: 0 0 1rem 0;
  font-size: 1.1rem;
  font-weight: normal;
  text-transform: uppercase;
}

/* Form styles */
.feed-form {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.input-group {
    display: flex;
    position: relative;
}

.input-wrapper {
    position: relative;
    flex-grow: 1;
    display: flex;
}

.feed-input {
    flex-grow: 1;
    height: 42px;
    padding: 0 1rem;
    background: #0c1220;
    border: 1px solid #2a3450;
    border-right: none;
    color: #7da9b7;
    font-family: inherit;
    font-size: 1rem;
    border-radius: 4px 0 0 4px;
    transition: border-color 0.2s;
}

.feed-input:focus {
    outline: none;
    border-color: #67bb79;
}

.submit-button {
    height: 42px;
    padding: 0 1.5rem;
    background: #67bb79;
    color: #121a2b;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    white-space: nowrap;
    transition: background-color 0.2s;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 1;
}

.submit-button:hover {
    background: #39ff64;
}

.submit-button:disabled {
    background: #2a3450;
    color: #5d7988;
    cursor: not-allowed;
}

/* Error message */
.error-message {
    color: #ff6b6b;
    min-height: 1.2em;
    margin-top: 0.5rem;
}

/* Spinner */
.spinner {
    display: none;
    position: absolute;
    right: 120px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border: 2px solid #2a3450;
    border-top-color: #67bb79;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: translateY(-50%) rotate(360deg); }
}

.input-wrapper.loading .spinner {
    display: block;
}

/* Feed preview */
.feed-preview {
    display: none;
    margin-top: 1rem;
    padding: 1rem;
    background: #0c1220;
    border-radius: 4px;
    border: 1px solid #2a3450;
}

.feed-preview.show {
    display: block;
}

/* Table styles */
.table-container {
    overflow-x: auto;
    border-radius: 4px;
    background: #0c1220;
}

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th {
    color: #a5c5cf;
    font-weight: normal;
    text-align: left;
    padding: 0.75rem;
    border-bottom: 1px solid #2a3450;
    background: #151f36;
    position: sticky;
    top: 0;
    z-index: 1;
    text-transform: uppercase;
}

td {
    padding: 0.75rem;
    border-bottom: 1px solid #2a3450;
}

tr:last-child td {
    border-bottom: none;
}

tr:hover td {
    background-color: #1a2438;
}

/* Column widths */

th.title-column {
    width: 25%;
}

th.url-column {
    width: 55%;
}

th.date-column {
    width: 15%;
}

th.action-column {
    width: 10%;
}


.date-column {
    width: 15%;
    white-space: nowrap;
}

.action-column {
    width: 10%;
    min-width: 100px;
    text-align: center;
}

.feed-url {
    color: #7da9b7;
    text-decoration: none;
    transition: color 0.2s;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
}

.feed-url:hover {
    color: #67bb79;
}

.delete-button {
    padding: 0.5rem 1rem;
    background: #bb6767;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
    font-size: 0.9rem;
    transition: background-color 0.2s;
    white-space: nowrap;
}

.delete-button:hover {
    background: #ff6b6b;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(2px);
    z-index: 1000;
}

.modal.active {

    align-items: center;
    justify-content: center;
}

.modal.show {
    display: flex;
}

.modal-content {
    background: #1a2438;
    padding: 2rem;
    border-radius: 8px;
    max-width: 90%;
    width: 400px;
    text-align: center;
}

.modal-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 1rem;
}

.modal-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    justify-content: center;

.modal-button {
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    border: none;
    font-family: inherit;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;

.confirm-delete {
    background: #ff6b6b;
    color: #fff;
}

.confirm-delete:hover {
    background: #ff5252;
}

.cancel-delete {
    background: #2a3450;
    color: #7da9b7;
}

.cancel-delete:hover {
    background: #354264;
}

/* Responsive styles */
@media (max-width: 1024px) {
    .title-column {
        width: 25%;
    }
    
    .url-column {
        width: 40%;
    }
    
    .date-column {
        width: 25%;
    }
    
    .action-column {
        width: 10%;
    }
}

@media (max-width: 768px) {
    .feeds-container {
        padding: 0;
    }

    .panel {
        padding: 1rem;
        border-radius: 0;
        margin: 0 0 1rem 0;
    }

    /* Table to card conversion */
    .table-container {
        margin: 0;
        border-radius: 0;
        background: transparent;
    }

    table, thead, tbody, tr, th, td {
        display: block;
    }

    thead {
        display: none;
    }

    tr {
        margin-bottom: 0.5rem;
        padding: 1rem;
        background: #0c1220;
        border-bottom: 1px solid #2a3450;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    td {
        padding: 0;
        border: none;
        min-height: unset;
        display: grid;
        grid-template-columns: 80px 1fr;
        align-items: center;
        gap: 0.5rem;
    }

    td::before {
        content: attr(data-label);
        position: static;
        width: auto;
        color: #a5c5cf;
        font-size: 0.85rem;
        padding-right: 0.5rem;
    }

    .title-column, .url-column, .date-column {
        width: 100%;
    }

    .url-column {
        word-break: break-all;
        font-size: 0.9rem;
    }

    .date-column {
        font-size: 0.85rem;
        color: #5d7988;
    }

    .action-column {
        display: block !important;
        width: 100%;
        padding: 0.5rem !important;
        background: inherit;
    }

    .action-column::before {
        display: none;
    }

    .delete-button {
        display: block;
        width: 100%;
        margin-top: 0.5rem;
    }

    .feed-form {
        padding: 0 1rem;
    }

    .feed-input {
        font-size: 16px;
    }

    .feed-table td {
        display: block;
        width: 100%;
        padding: 0.5rem;
        position: relative;
    }

    .feed-table tr {
        display: block;
        margin-bottom: 1rem;
        background: #1a2438;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .feed-table tr:active,
    .feed-table tr:focus {
        background: #2a3450;
    }

    .modal-content {
        margin: 1rem;
        padding: 1.5rem;
    }

    /* Make links more tappable on mobile */
    .feed-url {
        color: #7da9b7;
        text-decoration: none;
        word-break: break-all;
        font-size: 0.9rem;
    }

    .date-cell {
        white-space: normal;
        word-break: break-word;
    }
}

/* Dark theme scrollbar */
.table-container::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

.table-container::-webkit-scrollbar-track {
    background: #0c1220;
}

.table-container::-webkit-scrollbar-thumb {
    background: #2a3450;
    border-radius: 4px;
}

.table-container::-webkit-scrollbar-thumb:hover {
    background: #3a4460;
}
</style>
{{ end }}
