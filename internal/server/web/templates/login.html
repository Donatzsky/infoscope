<!DOCTYPE html>
<html>
<head>
    <title>Infoscope Login</title>
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121a2b;
            color: #7da9b7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #1a2438;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #c4d3cb;
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a5c5cf;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            background: #0c1220;
            border: 1px solid #2a3450;
            color: #7da9b7;
            font-family: inherit;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #67bb79;
            color: #121a2b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: #39ff64;
        }

        .error {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Infoscope Login</h1>
        <form id="loginForm">
            <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="error" class="error">{{ if .Data.Error }}{{ .Data.Error }}{{ end }}</div>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const error = document.getElementById('error');
            error.textContent = '';
    
            const token = document.querySelector('meta[name="csrf-token"]').content;
            console.log("CSRF Token:", token); // Debug logging
    
            try {
                const formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    csrf_token: token // Add CSRF token to request body
                };
    
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': token
                    },
                    credentials: 'include', // Important: include cookies
                    body: JSON.stringify(formData)
                });
    
                console.log("Login response status:", response.status); // Debug logging
    
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Login error:", errorText); // Debug logging
                    throw new Error(errorText || 'Login failed');
                }
    
                window.location.href = '/admin';
            } catch (err) {
                console.error("Login error:", err); // Debug logging
                error.textContent = err.message;
            }
        });
    </script>
